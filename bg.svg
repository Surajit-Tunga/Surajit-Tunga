<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="blueBar" x1="0" y1="0" x2="400" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#5ED3F3"/>
      <stop offset="1" stop-color="#0078D4"/>
    </linearGradient>
  </defs>
  <rect x="20" y="16" width="360" height="48" rx="24" fill="url(#blueBar)" filter="url(#glow)"/>
  <text x="200" y="48" text-anchor="middle" fill="#fff" font-family="Segoe UI, Arial" font-size="28" font-weight="bold" filter="url(#glow)">My GitHub Dashboard</text>
</svg>
